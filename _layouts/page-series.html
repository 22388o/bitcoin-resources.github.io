---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding">
      <div class="grid-small">
        <h1>{{ page.title }}</h1>
        <h3>by {{ page.author }}</h3>
      </div>
    </div>

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {% include series.html series=page.title %}
          <hr/>
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
