{% assign sorted_sodes = site.episodes | sort: 'date' | reverse %}
<ul class="sodes">
{% for sode in sorted_sodes %}
  <li>
    <a href="{{ sode.link }}" target="_blank">🎧 {{ sode.title }}</a>
    {% if sode.fav %}
    ⭐
    {% endif %}
    <br/>
    {{ sode.podcast }} #{{ sode.episode }} hosted by {{ sode.hosts }}
  </li>
{% endfor %}
</ul>
